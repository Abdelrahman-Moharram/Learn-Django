{% extends 'base.html' %}
{% load bootstrap4 %}
{% block bradcam_text %}
    SIGN UP
{% endblock bradcam_text %}
{% block body %}
    



<div class="container">
	<div class="row">
	    <div class="mx-auto mt-5 mb-5 white-bg">
		    <form method="POST">
			{% csrf_token %}
			<div class="row">

				<div class="col-md-12">
					<div class="input_field">
				    		<input class="form-control mt-1 mb-3" name="first_name" type="text" placeholder="First Name ...">
					</div>
			    	</div>
				
				<div class="col-md-12">
					<div class="input_field">
				    		<input class="form-control mt-1 mb-3" name="last_name" type="text" placeholder="Last Name ...">
					</div>
			    	</div>
			    
			    	<div class="col-md-12">
					<div class="input_field">
				    		<input class="form-control mt-1 mb-3" name="username" type="text" placeholder="Username ...">
					</div>
			    	</div>
				    
				<div class="col-md-12">
					<div class="input_field">
					    	<input class="form-control mt-1 mb-3" name="email" type="email" placeholder="Email ...">
					</div>
			    	</div>
				
				<div class="col-md-12">
				    <div class="input_field">
					<input class="form-control mt-1 mb-3" name="password" type="password" placeholder="Password">
				    </div>
				</div>

			    	<div class="col-md-12">
				    <div class="input_field">
					<input class="form-control mt-1 mb-3" name="confirm_password" type="password" placeholder="Confirm Password">
				    </div>
				</div>
					
				<div class="col-md-12">
					<div class="input_field">
						{% bootstrap_form addUserTips %}
					</div>
				    </div>
			    <div class="col-md-12">
				<div class="submit_btn">
				    <button class="boxed-btn3 w-100" type="submit">Apply Now</button>
				</div>
			    </div>
			</div>
		    </form>
		</div>
	</div>
</div>

{% endblock body %}
